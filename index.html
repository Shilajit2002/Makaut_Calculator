<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makaut Calc</title>
    <link rel="stylesheet" href="./index.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Marks Calculator</h1>
        <form id="form_id">
          <div id="odd">
            <h2>Odd Sem</h2>
            <div id="mid">
              <input
                required
                type="text"
                name="odd_sgpa"
                id="odd_sgpa"
                placeholder="Enter SGPA"
              />
              <input
                required
                type="text"
                name="odd_sub"
                id="odd_sub"
                placeholder="Enter Total Subject"
              />
            </div>
          </div>
          <div id="even">
            <h2>Even Sem</h2>
            <div id="mid">
              <input
                required
                type="text"
                name="even_sgpa"
                id="even_sgpa"
                placeholder="Enter SGPA"
              />
              <input
                required
                type="text"
                name="even_sub"
                id="even_sub"
                placeholder="Enter Total Subject"
              />
            </div>
          </div>
          <div id="marks">
            <h1>Total Marks : <span id="TM">0.0</span></h1>
            <h1>Total Marks Obtained : <span id="TMO">0.0</span></h1>
            <h1>Total Percentage : <span id="TP">0.0</span></h1>
          </div>
          <div class="place">
            <button type="button" class="bg-success" onclick="calculate()">
              Calculate
            </button>
            <button type="button" class="bg-warning" onclick="clean()">
              Reset
            </button>
          </div>
        </form>
        <div id="error"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
